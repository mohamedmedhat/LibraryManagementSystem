<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #f4f4f4; padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 0.9em; color: #999; }
        .button { display: inline-block; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007BFF; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Password Reset Request</h1>
    </div>
    <div class="content">
        <p>Dear User,</p>
        <p>We received a request to reset your password. Use the following password to log in:</p>
        <p><strong th:text="${newPassword}"></strong></p>
        <p><a href="#" class="button">Change Password</a></p>
        <p>If you didn't request a password reset, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>Thank you for using our service!</p>
        <p>Best Regards, <br>Your Company</p>
    </div>
</div>
</body>
</html>
